<!DOCTYPE html>
<html ng-app="theApp">
	<head>
		<title>EmoCam</title>
		<link rel="stylesheet" type="text/css" href="/libs/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/main.css">
	</head>
	<body ng-controller="bodyController">
		<nav class="navbar navbar-static-top navbar-inverse" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">EmoCam</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-left">Signed in as <a href="#" class="navbar-link">John Doe</a></p>
					<button type="button" class="btn btn-default navbar-btn navbar-right">Sign out</button>
				</div>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="left-side row col-xs-12 col-md-3">
				<div id="noteSearchBox" class="input-group row col-xs-12">
					<input ng-model="query" type="text" class="form-control" placeholder="Search your note">
				</div>	
				<ul id="noteList" class="list-group row col-xs-12" ng-controller="noteListController">
					<a href="#"><li ng-click="showNote(note)" class="col-xs-12 list-group-item note-list-item" ng-repeat="note in notes | filter:{title:query}">
				    	<h3>{{note.title}}</h3>
				  	</li></a>
				</ul>
			</div>
			<div id="noteVis" class="row col-xs-12 col-md-8" ng-controller="noteVisController">
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button" id="visualization-dropdown" data-toggle="dropdown">
					Select a Visualization
					<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" aria-labelledby="visualization-dropdown">
						<li role="presentation"><a role="menuitem" ng-click="showChart(2)" tabindex="-1" href="#">Polar Chart</a></li>
						<li role="presentation"><a role="menuitem" ng-click="showChart(1)" tabindex="-1" href="#">Separate Timeline</a></li>
						<li role="presentation"><a role="menuitem" ng-click="showChart(3)" tabindex="-1" href="#">Combined Timeline</a></li>
					</ul>
				</div>
				<div id="chartContainer">
				</div>
			</div>
		</div>
		
		<!-- libraries -->

		<script src="/libs/jquery/dist/jquery.min.js"></script>
		<script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/libs/angular/angular.min.js"></script>
		<script src="/libs/highcharts/highcharts.js"></script>
		<script src="/libs/highcharts/highcharts-more.js"></script>
		<script src="/libs/highcharts/modules/exporting.js"></script>
		<script src="/libs/highcharts/themes/grid-light.js"></script>


		<!-- app's code -->
		<script src="/js/services/chartService.js"></script>
		<script src="/js/services/restService.js"></script>
		<script src="/js/services/dataService.js"></script>
		<script src="/js/controllers.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
