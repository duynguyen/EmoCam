<!DOCTYPE html>
<html ng-app="theApp">
	<head>
		<title>The App</title>
		<link rel="stylesheet" type="text/css" href="/libs/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/main.css">
	</head>
	<body ng-controller="bodyController">
		<nav class="navbar navbar-static-top navbar-inverse" role="navigation">
			<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">The App</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<p class="navbar-text navbar-left">Signed in as <a href="#" class="navbar-link">TODO</a></p>
				<button type="button" class="btn btn-default navbar-btn navbar-right">Sign out</button>
			</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		<div class="container-fluid">
			<div id="noteList" class="list-group row col-xs-12 col-md-3 " ng-controller="noteListController">
				<div class="list-group">
					<a href="#" ng-click="showNote(note)" 
					class="col-xs-12 list-group-item note-list-item" ng-repeat="note in notes">
				    	{{note.title}}
				  	</a>
				</div>
			</div>
			<div id="noteVis" class="row col-xs-12 col-md-8" ng-controller="noteVisController">
				<div>
					{{notes[0].content}}
				</div>
			</div>
		</div>
		
		<!-- libraries -->

		<script src="/libs/jquery/dist/jquery.min.js"></script>
		<script src="/libs/angular/angular.min.js"></script>

		<!-- app's code -->
		<script src="/js/controllers.js"></script>
		<script src="/js/directives.js"></script>
		<script src="/js/services.js"></script>
		<script src="/js/filters.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
